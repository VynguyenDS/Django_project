<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class = 'body_content'>
  <div class="container">
        <br>
        <br>
        <button id="export_file">Export Excel</button>

{#        <a id="downloadLink" onclick="exportF(this)">Export to excel</a>#}
        <br>
        <br>
        <table class="table" id ="mytable">
          <thead>
            <tr class="noExl">

                <th scope="col">id_post_owner</th>
                <th scope="col">Content</th>
                <th scope="col">id_feed</th>

            </tr>
          </thead>
          <tbody id = 'newsfeed'>
              {% for data in response_data %}
                  <tr>
                    <td>{{ data.post_owner }}</td>
                    <td>{{ data.feed }}</td>
                      <td>{{ data.id_feed }}</td>
                  </tr>
              {% endfor %}

          </tbody>
        </table>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $("#export_file").click(function(){
        {#console.log(window.location.href);#}
        var path = window.location.href +"export_page";
        window.open(path, '_blank');
    });
  </script>
  </body>

</html>
